<!DOCTYPE html>
<html>
<head>
    <title>Traffic Light Signals</title>
    <link rel="stylesheet" href="index4.css">
</head>
<body>

    <h1> Traffic Light Control</h1>

    <div class="traffic-light">
        <div id="red" class="light red"></div>
        <div id="yellow" class="light yellow"></div>
        <div id="green" class="light green"></div>
    </div>

    <div>
        <button classs="RED" onclick="turnOn('red')">Red</button>
        <button classs="YELLOW"onclick="turnOn('yellow')">Yellow</button>
        <button classs="GREEN"onclick="turnOn('green')">Green</button>
    </div>

    <script src="index4.js"></script>
</body>
</html>
